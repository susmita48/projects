<h5><u><i>Login Form using Angular</i></u></h5>
<form class="example-form">
<!-- <mat-form-field class="example-full-width" appearance="fill"> -->
<label>User Name</label>
<input  placeholder="Enter your name" name="usename"
[(ngModel)] ="employee.username" style="margin-bottom: 10px;">
<!-- </mat-form-field> -->
<!-- <mat-form-field class="example-full-width" appearance="fill"> -->
    <br>
<label>Password</label>
<input  placeholder="Enter your password"  name="password" type="password"   [(ngModel)]= "employee.password">
<!-- </mat-form-field> -->
<br>
<button  style="color: green;" (click)="submit()">Submit</button>
<span *ngIf="show"> <p style="color:green">Login success !!</p></span>
</form>
